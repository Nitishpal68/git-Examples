<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Git</title>
</head>
<body>
<p id="Para">My name is nitish</p>
<button class="btn btn-primary" id="add">Click me</button>
<script type="text/javascript">
	var a =10;
	var b =20;

	document.getElementById("add").addEventListener("click",()=>{
		var c =a+b;	
		document.getElementById("Para").innerHTML ="Result:"+c;
	})
</script>
</body>
</html>
